# This is the name of your workflow
name: Quarto Publish

# This tells GitHub to run this workflow every time you push a change to the 'main' branch
on:
  push:
    branches: [ main ]

# This is the job that will be run
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Quarto on the machine
      - name: Setup Quarto
        uses: quarto-dev/quarto-action@v2

      # Step 3: Install Python and the libraries your project needs
      - name: Install Python and Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter pandas numpy matplotlib seaborn scikit-learn

      # Step 4: Render your Quarto project into a website
      - name: Render Quarto Project
        run: quarto render

      # Step 5: Deploy the generated website to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
